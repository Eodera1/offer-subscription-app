<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melita Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
   
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'sans-serif';
      background: linear-gradient(135deg, #0050A0, #00CC88);
    }

    h1 {
      font-size: 120px;
      font-weight: 700;
      color: white;
      margin-bottom: -10px; /* Slight overlap */
      line-height: 1;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 320px; /* Width adjusted to match the title slightly */
      margin-top: 10px; /* Adjusted to allow h1 slight overlap */
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .extra-options {
      display: flex;
      justify-content: space-between;
      width: 100%;
      font-size: 14px;
      color: white;
      margin-top: 5px;
    }

    .extra-options label {
      display: flex;
      align-items: center;
    }

    .extra-options a {
      color: white;
      text-decoration: none;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
      color: white;
      background-color: transparent;
      border: 2px solid white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

  </style>
</head>
<body>

  <h1>melita</h1>
  <form>
    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>
    <div class="extra-options">
      <label><input type="checkbox"> Remember me?</label>
      <a href="#">Forgot Password?</a>
    </div>
    <button type="submit">Login</button>
  </form>

</body>
</html>
