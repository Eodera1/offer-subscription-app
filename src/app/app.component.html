<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melita Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
   
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Mulish', sans-serif;
      background: linear-gradient(135deg, #0050A0, #00CC88);
    }

    h1 {
      font-family: 'Mulish', sans-serif;
      font-size: 120px;
      font-weight: 700;
      color: white;
      margin-bottom: -10px;
      line-height: 1;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 320px;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .error {
      color: #ff4d4d;
      font-size: 14px;
      margin-top: -8px;
      margin-bottom: 8px;
      text-align: left;
      width: 100%;

    }

    .extra-options {
      display: flex;
      justify-content: space-between;
      width: 100%;
      font-size: 14px;
      color: white;
      margin-top: 5px;
    }

    .extra-options label {
      display: flex;
      align-items: center;
    }

    .extra-options a {
      color: white;
      text-decoration: none;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
      color: white;
      background-color: transparent;
      border: 2px solid white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

  </style>
</head>
<body>

  <h1>melita</h1>
  <form id="loginForm" novalidate>
    <input type="text" id="username" placeholder="Username" required>
    <div class="error" id="usernameError"></div>
    <input type="password" id="password" placeholder="Password" required>
    <div class="error" id="passwordError"></div>
    <div class="extra-options">
      <label><input type="checkbox"> Remember me?</label>
      <a href="#">Forgot Password?</a>
    </div>
    <button type="submit">Login</button>
  </form>

  <script>
    // Regular expression for validating email format
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    // Form elements
    const form = document.getElementById('loginForm');
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    const usernameError = document.getElementById('usernameError');
    const passwordError = document.getElementById('passwordError');

    // Function to validate the form fields
    function validateForm() {
      let isValid = true;

      // Validate username (email format)
      if (!emailRegex.test(username.value)) {
        usernameError.textContent = 'Please enter a valid email address.';
        isValid = false;
      } else {
        usernameError.textContent = '';
      }

      // Validate password (non-empty)
      if (password.value.trim() === '') {
        passwordError.textContent = 'Password is required.';
        isValid = false;
      } else {
        passwordError.textContent = '';
      }

      return isValid;
    }

    // Event listener for form submission
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      // Validate form and show errors if any
      if (validateForm()) {
        alert('Form submitted successfully!');
        form.reset(); // Clear the form
      }
    });

    // Event listeners for real-time validation on input
    username.addEventListener('input', validateForm);
    password.addEventListener('input', validateForm);
  </script>

</body>
</html>
