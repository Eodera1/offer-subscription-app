<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
 


<style>
   body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0057b8, #00c781); // Adjust colors for an exact match
  }
  
  .logo {
      font-size: 3rem;
      font-weight: bold;
      color: white;
      margin-bottom: 2rem;
      font-family: 'Mulish';
  }
  
  .login-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
  }
  
  .form-field {
      width: 100%;
      position: relative;
      margin-bottom: 1rem;
  
      input {
          width: 100%;
          padding: 0.75rem;
          border: 1px solid #ccc;
          border-radius: 4px;
          background-color: white;
          color: #333;
          font-size: 1rem;
  
          &:focus {
              outline: none;
              border-color: #00c781;
          }
      }
  
      .toggle-password {
          position: absolute;
          right: 10px;
          top: 50%;
          transform: translateY(-50%);
          cursor: pointer;
          color: #888;
      }
  }
  
  .options {
      display: flex;
      justify-content: space-between;
      width: 100%;
      color: white;
      font-size: 0.9rem;
      margin: 0.5rem 0;
  
      a {
          color: white;
          text-decoration: none;
          font-size: 0.9rem;
          &:hover {
              text-decoration: underline;
          }
      }
  }
  
  .login-button {
      width: 50%;
      padding: 0.5rem;
      border: 1px solid #00c781;
      background-color: transparent;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.3s;
  
      &:hover {
          background-color: #00c781;
          color: #fff;
      }
  }

  
</style>
</head>

<body>
        <div class="logo">melita</div>
        <form class="login-form">
            <div class="form-field">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="form-field">
                <input type="password" placeholder="Password" required>
                <span class="toggle-password">üëÅÔ∏è</span> <!-- This can be styled to match the eye icon -->
            </div>
            <div class="options">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
</body>
</html>
